apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: storage
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://dl.gitea.io/charts/
      chart: gitea
      version: 10.1.3
      sourceRef:
        kind: HelmRepository
        name: gitea
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: gitea-db
  # All values at https://gitea.com/gitea/helm-chart
  values:
    image:
      repository: gitea/gitea
      tag: 1.21.10
      pullPolicy: IfNotPresent
    

    volumeClaimTemplate:
    spec:   
      storageClassName: local-path
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 5Gi



  
    service:
      ssh:
        type: LoadBalancer
        port: 2222
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${CLUSTER_EXTERNAL_SUBNET_PREFIX}.${CLUSTER_LB_GITEA}"
    ingress:
      enabled: true
      className: traefik
      annotations:
        external-dns.home.arpa/enabled: "true"
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: networking-chain-nextcloud-headers@kubernetescrd
      hosts:
      - host: git.${SECRET_DEV_DOMAIN}
        paths:
          - path: /
            pathType: Prefix
      tls:
        - hosts:
            - &host "git.${SECRET_DEV_DOMAIN}"
          secretName: *host

    persistence:
      enabled: true
      create: false
      claimName: nfs-gitea

    # databases
    redis-cluster:
      enabled: false
    postgresql-ha:
      enabled: false
    postgresql:
      enabled: false

    gitea:
      admin:
        username: gitea_admin
        password: 
        email: "gitea@${SECRET_DEV_DOMAIN}"

      # See https://docs.gitea.io/en-us/config-cheat-sheet/
      config:
        APP_NAME: "Gitea for ${SECRET_DEV_DOMAIN}: Git with a cup of tea"
        #RUN_MODE: dev
        server:
          SSH_PORT : 2222   
          SSH_LISTEN_PORT : 2222
        security:
          PASSWORD_COMPLEXITY: spec
          #SECRET_KEY: set in secret
        database:
          DB_TYPE: postgres
          HOST: gitea-db-zalando-postgres-cluster-postgres:5432
          SSL_MODE: require
          NAME: gitea
          #PASSWD: set in secret
          USER: postgres
        service:
          REQUIRE_SIGNIN_VIEW: true
          DISABLE_REGISTRATION: true
          ENABLE_NOTIFY_MAIL: true
        openid:
          ENABLE_OPENID_SIGNIN: false
        oauth2:
          ENABLE_AUTO_REGISTRATION: true
          USERNAME: nickname 
          UPDATE_AVATAR: true
          ACCOUNT_LINKING: auto
        mailer:
          ENABLED: true
          HOST: ${CLUSTER_MAIL_SERVER}:${CLUSTER_MAIL_SERVER_PORT}
          IS_TLS_ENABLED: false
          FROM: "gitea@${SECRET_DEV_DOMAIN}"
          USER: ""
          PASSWD: ""
      extraInitContainers:
      - name: wait-database
        image: alpine:3.18.0
        imagePullPolicy: IfNotPresent
        command:
          - sh
        args:
          - -c
          - >-
            until nc -w 1 -v $MYSQL_HOST:3306 || nc -w 1 -v $POSTGRES_HOST:5432;
            do echo "Waiting for databases";
            done
        env:
          - name: POSTGRES_HOST
            value: &postgresHost defaultpg-rw.databases.svc.cluster.local
          
          - name: init-db
            image: ghcr.io/onedr0p/postgres-initdb:14.8
            env:
              - name: POSTGRES_HOST
                value: *postgresHost
              - name: POSTGRES_DB
                value: &pgdbname gitea
              - name: POSTGRES_SUPER_PASS
                valueFrom:
                  secretKeyRef:
                    name: postgres-superuser
                    key: password
              - name: POSTGRES_USER
                valueFrom:
                  secretKeyRef:
                    name: gitea-config
                    key: postgres_username
              - name: POSTGRES_PASS
                valueFrom:
                  secretKeyRef:
                    name: gitea-config
                    key: postgres_password
  valuesFrom:
    - targetPath: gitea.admin.email
      kind: Secret
      name: gitea-config
      valuesKey: adminEmail
    - targetPath: gitea.admin.username
      kind: Secret
      name: gitea-config
      valuesKey: gitea-username
    - targetPath: gitea.admin.password
      kind: Secret
      name: gitea-config
      valuesKey: gitea-password
    - targetPath: gitea.config.database.PASSWD
      kind: Secret
      name: gitea-config
      valuesKey: postgres_password
    - targetPath: gitea.config.database.USER
      kind: Secret
      name: gitea-config
      valuesKey: postgres_username

